<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <!-- -- Step 1 -- -->
    <!-- Input form with search button -->
    <div class="container m-0">
        <div class="row">
            <div class="col-3 ">
                <label for="searchInput" class="form-label"><strong>Search for a City:</strong></label>
                <input type="text" class="form-control searchInput">
                <button type="submit" class="btn btn-primary searchBtn">Search</button>
            </div>
        </div>
    </div>
    <!-- Step 1.5 -->
    <!-- See JavaScript -->

    <!-- Step 2 -->
    <!-- Create an area to display today's forecast-->

        <div class="row">
            <section class="border border-black col-6">
                <h2></h2>
                <p id="temp">Temp:</p>
                <p id="wind-speed">Wind:</p>
                <p id="humidity">Humidity:</p>
            </section>
        </div>
    </div>

    <!-- Create an area to display 5-day forecase -->

            <section class="row">
