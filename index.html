<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-primary bg-gradient">
        <div class="container-fluid justify-content-end">
            <span class="navbar-brand h1 text-white">Weather Dashboard</span>
        </div>
    </nav>
    <!-- -- Step 1 -- -->
    <!-- Input form with search button -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <label for="searchInput" class="form-label"><strong>Search for a City:</strong></label>
                <input type="text" class="form-control searchInput">
                <button type="submit" class="btn btn-primary searchBtn">Search</button>
            </div>
            <!-- Step 1.5 -->
            <!-- See JavaScript -->

            <!-- Step 2 -->
            <!-- Create an area to display today's forecast-->
            <div class="col-6">
                <section class="border border-black">
                    <h2 id="cityValue"></h2>
                    <img id="currentIcon" />
                    <p id="temp"></p>
                    <p id="wind-speed"></p>
                    <p id="humidity"></p>
                </section>

                <!-- Step 3 -->
                <!-- Create an area to display 5-day forecase -->
                <!-- (grab cards from bootstrap for each forecast day) -->
                <div class="container">
                    <section class="row">
                        <h3>5-Day Forecast:</h3>
                        <div class="card col-2">
                            <div class="card-body">
                                <h5 class="card-title forecastDate" id="dayPlusOne">Date Here</h5>
                                <p class="card-text forecastTemp">Temp:</p>
                                <p class="card-text forecastWind">Wind:</p>
                                <p class="card-text forecastHumidity">Humidity:</p>
                            </div>
                        </div>

                        <div class="card col-2">
                            <div class="card-body">
                                <h5 class="card-title forecastDate" id="dayPlusTwo">Date Here</h5>
                                <p class="card-text forecastTemp">Temp:</p>
                                <p class="card-text forecastWind">Wind:</p>
                                <p class="card-text forecastHumidity">Humidity:</p>
                            </div>
                        </div>

                        <div class="card col-2">
                            <div class="card-body">
                                <h5 class="card-title forecastDate" id="dayPlusThree">Date Here</h5>
                                <p class="card-text forecastTemp">Temp:</p>
                                <p class="card-text forecastWind">Wind:</p>
                                <p class="card-text forecastHumidity">Humidity:</p>
                            </div>
                        </div>

                        <div class="card col-2">
                            <div class="card-body">
                                <h5 class="card-title forecastDate" id="dayPlusFour">Date Here</h5>
                                <p class="card-text forecastTemp">Temp:</p>
                                <p class="card-text forecastWind">Wind:</p>
                                <p class="card-text forecastHumidity">Humidity:</p>
                            </div>
                        </div>

                        <div class="card col-2">
                            <div class="card-body">
                                <h5 class="card-title forecastDate" id="dayPlusFive">Date Here</h5>
                                <p class="card-text forecastTemp">Temp:</p>
                                <p class="card-text forecastWind">Wind:</p>
                                <p class="card-text forecastHumidity">Humidity:</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- Closes parent row-->
        </div>
        <!-- Closes parent container-->
    </div>
    <!-- Step 4 -->
    <!-- Local storage to store past searches -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
